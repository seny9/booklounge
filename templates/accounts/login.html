    {% extends 'base.html' %} <!-- 헤더부분 -->
    {% load static %}
    {% block content %}
    <main class="form-signin container text-center" style="margin-top: 300px";>
      <form>
        <img class="mb-4" src="{% static 'images/book.png' %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">비밀번호</label>
        </div>

          <div class="row justify-content-evenly" style="margin-bottom: 229px;">
            <div class="col-4">
              <button class="w-100 btn btn-lg btn-primary" type="submit" href="">로그인</button>
            </div>
            <div class="col-4">
              <button type="button" class="w-100 btn btn-lg btn-primary" onclick="location.href='signup'">회원가입</button>
            </div>
          </div>
      </form>
    </main>
{% endblock %}
