<!DOCTYPE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{{ bookclub.name }}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"  />
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}"/>
    </head>
    <style>
        .py-5{
            padding-top: 50px;
        }
    </style>
    <body id="page-top bg-light">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav" style="height: 90px;">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="/bookclublounge"><span style="font-size: 70%;">Bookclub</span>Lounge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="/booklounge">북 라운지</a></li>
                    </ul>
<!--                    <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">-->
                        <button type="button" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0 align-items-center" onclick="location.href='login'">로그인</button>
                </div>
            </div>
        </nav>
        <!-- 북클럽 세부정보 -->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{% static 'images/book.png' %}" alt="..." /></div>
                    <div class="col-md-6">
<!--                        <div class="small mb-1">카테고리?</div>-->
                        <h1 class="display-5 fw-bolder">{{ bookclub.name }}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{ bookclub.get_on_offline_display}}</span>
                            <span>참여 {{ bookclub.max_participate }}/{{ bookclub.current_participate }}</span>
                        </div>
                        <p class="lead">{{ bookclub.description }}</p>
                        <div class="d-flex">
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                참여하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
<!--        <footer class="py-5 bg-dark">-->
<!--            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>-->
<!--        </footer>-->

    </body>
</html>
